<!DOCTYPE HTML>
<html>
<head>
    <title>Signup</title>

    <link href="signstyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
</head>

    <body>
        <button onclick="document.getElementById('block').style.display='block'">signup</button>
        
        <form id="block" method="POST">
            <div>
                <span id="close" onclick="document.getElementById('block').style.display='none'">&times;</span>
            </div>
           
            <!--logo-->
            <div id="logo">
            <h1><center><b>LOGO</b></center></h1>
            </div>

            <!--info box -->
            <div id="inform">

                <div id="name">
                
                <input type="text" name="fname" placeholder="First-Name" class="iput">

                <input type="text" name="lname" placeholder="Last-Name"><br>
                </div>

                <div id="email">

                <input type="email" name="mail" placeholder="E-mail"><br>
                </div>

                <div id="call">
                <input type="phone" name="phone" placeholder="Phone"><br>
                </div>
                
                <div >
                <select name="Gender" id="gene">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                </div>

                <div id="passandco">
                <input type="password" name="pass" placeholder="password"><br>

                <input type="password" name="conpass" placeholder="confirm password"><br>
                </div>

                <!--button-->
                <div >
                <button id="gogbtn"><i  class='fab fa-google'></i></button>
                <button id="btngo"><i id="inbtn" class="fa fa-play"></i></button>
                <button id="facbtn"><i class='fab fa-facebook-f'></i></button>
                </div>
                
            </div>
        </form>
    </body>
</html>
