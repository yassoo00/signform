<!DOCTYPE HTML>
<html>
<head>
    <title>Signup</title>

    <link href="signstyle.css" rel="stylesheet" type="text/css">
</head>

    <body>
        <form id="block" method="POST">

            <!--logo-->
            <div id="logo">
            <h1><center><b>LOGO</b></center></h1>
            </div>

            <!--info box -->
            <div id="inform">

                <div id="name">
                <label>First-Name</label>
                <input type="text" name="fname">

                <label>Last-Name</label>
                <input type="text" name="lname"><br>
                </div>

                <div id="email">
                <label>E-mail</label>
                <input type="email" name="mail"><br>
                </div>

                <div id="call">
                <label>Phone</label>
                <input type="phone" name="phone"><br>
                </div>
                
                <div id="gene">
                <label>Gender</label>
                <select name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                </div>

                <div id="passandco">
                <label>password</label>
                <input type="password" name="pass"><br>

                <label>confirm password</label>
                <input type="password" name="conpass"><br>
                </div>

                <!--button-->
                <div id="btngo">
                <input type="submit" name="go" value="Sign-up">
                </div>
                
            </div>
        </form>
    </body>
</html>
