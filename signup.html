<!DOCTYPE HTML>
<html>
<head>
    <title>Signup</title>

    <link href="signstyle.css" rel="stylesheet" type="text/css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
</head>

    <body>
        <div id="wel">
            <h1>Welcome</h1>
        </div>
        <button id = 'signup' onclick="document.getElementById('signup_form').style.display='block';document.getElementById('login_form').style.display='none';document.getElementById('wel').style.display='none'">Sign Up</button>
        <button id = 'login' onclick="document.getElementById('login_form').style.display='block';document.getElementById('signup_form').style.display='none';document.getElementById('wel').style.display='none'">Login</button>
        <form id="signup_form" method="POST">
            <div>
                <span id="close" onclick="document.getElementById('wel').style.display='block';document.getElementById('signup_form').style.display='none'">&times;</span>
            </div>
           
            <!--logo-->
            <div id="logo">
            <h1><center><b>Sign Up</b></center></h1>
            </div>

            <!--info box -->
            <div id="inform">

                <div id="name">
                
                <input type="text" name="fname" placeholder="First-Name" class="iput">

                <input type="text" name="lname" placeholder="Last-Name"><br>
                </div>

                <div id="email">

                <input type="email" name="mail" placeholder="E-mail"><br>
                </div>

                <div id="call">
                <input type="phone" name="phone" placeholder="Phone"><br>
                </div>
                
                <div >
                <select name="Gender" id="gene">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                </div>

                <div id="passandco">
                <input type="password" name="pass" placeholder="password"><br>

                <input type="password" name="conpass" placeholder="confirm password"><br>
                </div>

                <!--button-->
                <div>
                    <button type="submit" form="signup_form" id="btngo">Sign up</button>
                </div>
                <div >
                <button type="submit" form = "signup_form" id="gogbtn"><i  class='fab fa-google'></i></button>
                
                <button type="submit" form = "signup_form" id="facbtn"><i class='fab fa-facebook-f'></i></button>
                </div>
                
            </div> 
        </form>

        <form id="login_form" method="POST">
            <div id = "inform">
                <div>
                    <span id="close" onclick="document.getElementById('wel').style.display='block';document.getElementById('login_form').style.display='none'">&times;</span>
                </div>

                <div id="logo">
                    <h1><center><b>Login</b></center></h1>
                </div>

                <div id="email">
                    <input type="email" name="mail" placeholder="E-mail"><br>
                </div>
                <div id="passandco">
                    <input type="password" name="pass" placeholder="password"><br>
                </div>
                <button type="submit" form="login_form" id="btngo">Login</button>
            </div>    
        </form>      
    </body>
</html>
